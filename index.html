<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>City-state</title>
		<meta name="description" content="A game of city-state, based on Risk">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<!-- LIBRARIES -->
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="bower_components/jquery.splitter/css/jquery.splitter.css">
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/jquery.splitter/js/jquery.splitter-0.15.0.js"></script>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

		<!-- MAIN FILES -->
		<script src="js/app.js"></script>
		<link rel="stylesheet" type="text/css" href="css/custom.css">
	</head>
	<body class="main fluid-container">
		<section id="map_grid">
			<img id="map" src="assets/img/map.jpg">
		</section>
		<section id="sidebar" class="col-xs-4">
		

			<div id="sidebar_wrapper">
				<header>
					<h1>City-state</h1>
					<h3>Game Info</h3>
				</header>
				<article id="status_log">
					
				<br><em>“No man or woman born, coward or brave, can shun his destiny.”</em><br><br>― Homer, The Iliad
				</article>
				<header>
					<h3>
						<span id="setup_ind">Setup /</span> 
						<span id="deploy_ind">Deploy</span> / 
						<span id="invade_ind">Invade</span> / 
						<span id="fortify_ind">Fortify</span>
					</h3>
				</header>
				<article id="phase_log">
					<em></em><br>
					<p></p><br>
					<small>ALWAYS CONFIRM BEFORE ADVANCING TO NEXT PHASE</small>
				</article>
				<article id="control_box">
					<button id="confirm_btn" class="btn btn-default col-xs-12"></button>
					<button id="attack_btn" class="btn btn-default col-xs-12"></button><br>
					<button id="advance_btn" class="btn btn-default col-xs-12"></button>
					<button id="roll_btn" class="btn btn-default col-xs-12">Roll Dice</button>

				</article>
				<article id="tooltip"></article>
				<article id="turn_reminder"></article>	
			</section>
		</div>

		<!-- AUDIO FILES -->
		<audio id="battle_effect1" preload="none"> 
		   <source src="assets/audio/attack_sound.mp3" type="audio/mpeg">
		</audio>
		<audio id="dice_roll_sound" preload="none"> 
		   <source src="assets/audio/dice_roll.mp3" type="audio/mpeg">
		</audio>
		<audio id="deploy_sound" preload="none"> 
		   <source src="assets/audio/deploy.mp3" type="audio/mpeg">
		</audio>
		<audio id="recruit_sound" preload="none"> 
		   <source src="assets/audio/recruit_troop.mp3" type="audio/mpeg">
		</audio>
		<audio id="ready_sound" preload="none"> 
		   <source src="assets/audio/battle_ready.mp3" type="audio/mpeg">
		</audio>
	</body>	
</html>
